<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance -->
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Total Page Views</div>
                  <div id="accounts-balance" class="stat-value">200</div>
                  <div class="stat-desc">21% more than last month</div>
                </div>
               </div>
               <div id="shadow-add-maney-form" class="divider"></div>
              <div> <button class="btn btn-lg">add Money</button>
                <button id="bnt-cash-out" class="btn btn-lg">cash out</button></div>
              
               <button id="shadow-transaction-history" class="btn btn-lg"> Transactions</button>
                <div class="divider"></div>
        
                

                <!-- add money for ster -->

                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="number" placeholder="add money Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">pin</span>
                        </label>
                        <input id="input-add-pin" type="password" autocomplete="off" placeholder="Enter your pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary"> Add Money</button>
                      </div>
                    </form>
                  </div>




                 <!-- add money for end -->
                  <!-- tractions start-->
                   
                  <div class="hidden">
                    <h2 id="Tractions -form"  class="  text-3xl text-center">Tractions History</h2>
                  <div id="tractions-continar"></div>
                  
                  
                  </div>
                  
                  
                  <!-- tractions end-->

                <!-- add money for start -->
 



                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-cash-money" type="text" placeholder="add money Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">pin</span>
                      </label>
                      <input id="input-cash-out-number-pin" type="password" autocomplete="off" placeholder="Enter your pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary"> cash out</button>
                    </div>
                  </form>
                </div>









                    <!-- add money form end -->


        </div>
        </div>
      </div>


    </main>
<script src="./mat.js"></script>
<script src="style.js"></script>
<script src="./addmoney.js"></script>
<script src="./fisaes.js"></script>
</body>
</html>
